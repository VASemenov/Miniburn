<app-menu-bar></app-menu-bar>
<div class="container">
  <h1 class="logo"> <i class="fas fa-fire" style="font-size: medium;"></i> miniburn</h1>
  <div class="header">
    <h2 class="project-name" style="font-size: medium; color: white; margin-top: 0px;">{{ project.name }}</h2>
    <div>
      <div class="goal-text" #projectGoal>
        <span class="description"><span class="goal-label">Goal:</span> {{ project.goal }}</span>
      </div>
    </div>
    <app-drop-down [opened]="false" [target]="projectGoal"></app-drop-down>
  </div>

  <app-popup-manager></app-popup-manager>
  <app-graph-block></app-graph-block>
  <div class="row justify-content-md-center">
    <div class="col-md-6 col-12">
      <app-task-list [name]="lists[0]"></app-task-list>
    </div>
    <div class="col-md-6 col-12">
      <app-task-list [name]="lists[1]"></app-task-list>
    </div>
  </div>
</div>
